{% extends 'base.html' %}
{% block title %}Contacto{% endblock %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/contacto.css') }}">
{% endblock %}
{% block content %}
<div class="card">
  <span class="title">Dejanos un comentario. <span class="material-symbols-outlined">
stylus_note
</span></span>
  <form class="form" method="POST">
    <div class="group">
    <input placeholder="‎" type="text" id="name" name="name" required="">
    <label for="name">Nombre</label>
    </div>
<div class="group">
    <input placeholder="‎" type="email" id="email" name="email" required="">
    <label for="email">Correo</label>
    </div>
<div class="group">
    <textarea placeholder="‎" id="comment" name="comment" rows="5" required=""></textarea>
    <label for="comment">Mensaje</label>
</div>
    <button id="btn-submit" type="submit">Enviar</button>
  </form>
</div>
{% endblock %}
{% block js %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
<script src='{{ url_for('static', filename='js/contact.js') }}'></script>
{% endblock %}

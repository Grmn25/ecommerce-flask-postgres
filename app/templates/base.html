<!doctype html>
<html lang="es">
  <head>
    <title>{% block title %}{% endblock %} - StoreApp</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="{{ url_for('static', filename='main.css') }}"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='font-awesome/all.min.css') }}">
    <script src="{{ url_for('static', filename='font-awesome/all.min.js') }}"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    

  </head>
  <body>
    <nav class="navbar">
      <div class="icono">
        <a to="/" >
          <span
            >StoreApp</span
          >
        </a>
      </div>
      <form class="buscador" action="" method='get'>
        <input type="text" name="search" placeholder="Â¿Quieres buscar algo?">
        <button class="btn-search">
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
          <span class="text-btn-search">Buscar</span>
        </button>
      </form>
      <ul class="burger">
        <li><a href="">Inicio</a></li>
        <li class="dropdown">
          <a href="#">Productos <i class="fa-solid fa-caret-down"></i></a>           
          <div class="dropdown-content">
          {% for categoria in categorias %}
            <a href="#">{{ categoria['categoria'] }}</a>
          {% endfor %}
          </div>
        </li>
        <li><a href="#">Contacto</a></li>
        <li><a href="#">Carrito</a></li>
      </ul>
    <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>
    </nav>
    <section class="content">
      {% block content %}
      {% endblock %}
    </section>
  </body>
</html>
